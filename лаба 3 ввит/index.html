<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Сайт портфолио</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header__logo">визитка</h1>
      <div class="header__menu menu">
        <button class="menu__btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>
        <ul class="menu__list hide">
          <li class="menu__item">
            <a href="#info" class="menu__link">О себе</a>
          </li>
          <li class="menu__item">
            <a href="#portfolio" class="menu__link">Портфолио</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="info" id="info">
      <h2 class="info__title">О себе</h2>
      <p class="info__fullname">Лазарев Юрий Сергеевич</p>
      <a href="https://t.me/zrmiles" class="info__nickname">@zrmiles</a>
      <a href="https://github.com/zrmiles" class="info__github">GitHub</a>
    </div>
    <div class="portfolio" id="portfolio">
      <button class="portfolio__btn" onclick="togglePortfolio()">
        <span id="portfolioBtnText">Открыть портфолио</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
      <div class="portfolio__content" id="portfolioContent">
        <div class="swagger-screenshot" id="swaggerScreenshot">
          <img src="https://i.postimg.cc/0jPWd63q/2023-11-13-013639.png" alt="Скриншот сваггера">
        </div>
        <a href="https://github.com/zrmiles/lab2.git" id="githubLink" class="github-link">Открыть GitHub</a>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
